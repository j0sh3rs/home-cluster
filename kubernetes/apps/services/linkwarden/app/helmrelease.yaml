---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      linkwarden:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: linkwarden-secrets
          init-config:
            dependsOn: init-db
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.28.2@sha256:fcfd60cf23cc50ed90e5801ca7d78916644d59cb0ed8dc60b0234f4b8d8ca457
            env:
              FOLDER: /config
              LABEL: gatus.io/enabled
              NAMESPACE: ALL
              RESOURCE: both
              UNIQUE_FILENAMES: true
              METHOD: WATCH
            restartPolicy: Always
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.8.4
              pullPolicy: IfNotPresent
            env:
              - name: TZ
                value: America/New_York
            envFrom:
              - secretRef:
                  name: linkwarden-secrets
            resources:
              requests:
                cpu: 300m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 2Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: linkwarden
        ports:
          http:
            port: 3000
    ingress:
      linkwarden:
        enabled: true
        className: internal
        hosts:
          - host: &host "links.bth.wtf"
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
